<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboCONN</title>
    <link rel="icon" href="testIcon.ico" type="image/x-icon">
    <!--Swipper CSS-->

    <!--Link reference to Main css stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!--Remixicon Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--ScrollReveal JS-->

</head>
<body>
    <!--Header-->
    <header class="robo-header">
        <div class="robo-container">
            <div class="inner">
                <div class="robo-logo">
                    <a href="#home">RoboCONN</a>
                </div>
                <div class="header-btns">
                    <div class="robo-main-btn border-btn apply-btn">
                        <a href="#apply" class="logo">Apply</a>
                    </div>
                    <a href="#apply" class="apply-icon"><i class="ri-clipboard-line"></i></a>
                    <div class="theme-btn">
                        <i class="ri-sun-fill sun-icon"></i>
                        <i class="ri-moon-fill moon-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Bottom Navigation menu-->
    <div class="bottom-nav-container">
        <div class="bottom-nav">
            <div class="bottom-nav-inner">
                <i class="ri-arrow-left-down-line menu-hide-btn"></i>
                <ul class="menu">
                    <li class="menu-item"><a href="#home" class="current"><i class="ri-home-heart-line"></i><span>Home</span></a></li>
                    <li class="menu-item"><a href="#about"><i class="ri-user-5-line"></i><span>About</span></a></li>
                    <li class="menu-item"><a href="#schedule"><i class="ri-calendar-schedule-line"></i><span>Schedule</span></a></li>
                    <li class="menu-item"><a href="#team"><i class="ri-team-line"></i><span>Team</span></a></li>
                    <li class="menu-item"><a href="#apply"><i class="ri-clipboard-line"></i><span>Apply</span></a></li>
                </ul>
            </div>
        </div>
        <div class="menu-show-btn">
            <div class="bar-01"></div>
            <div class="bar-02"></div>
        </div>
    </div>

    <!--Home-->
    <section class="robo-section nav-menu-section" id="home">
        <div class="robo-container home-container">
            <div class="robo-wrapper">
                <div class="home-social">
                    <span>Follow On</span>
                    <div class="social-line"></div>
                    <ul class="social-icons">
                        <li><a href="#"><i class="ri-bear-smile-line"></i> <i class="ri-instagram-line"></i></a></li>
                        <li><a href="#"><i class="ri-instagram-line"></i></a></li>
                    </ul>
                </div>
                <div class="avatar-container">
                    <div class="robo-main-btn fill-btn involve-btn-01">
                        <a href="#">Get Involved <i class="ri-briefcase-5-line"></i></a>
                    </div>
                    <div class="avatar-img">
                        <img src="images/testAvatar.png" alt="">
                    </div>
                    <div class="robo-info">
                        <div class="text-content">
                            <h4 class="join-text">Join Us for</h4>
                            <h1 class="event-name">RoboCONN 2026</h1>
                            <p class="date">Lorem ipsum dolor sit amet</p>
                        </div>
                        <div class="robo-main-btn fill-btn involve-btn-02">
                            <a href="#">Get Involved <i class="ri-briefcase-5-line"></i></a>
                        </div>
                    </div>
                </div>
                <a href="#about" class="home-scroll-btn">
                    <i class="ri-mouse-line mouse-icon"></i>
                    <div>Scroll Down</div>
                    <i class="ri-arrow-down-s-line arrow-icon"></i>
                </a>
            </div>
        </div>
    </section>
    <!--About-->

    <!--Schedule-->

    <!--Team-->

    <!--Apply-->

    <!--Footer-->

</body>
</html>
